<!DOCTYPE html>
<html>
<head>
    <title>AutoFill Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px; /* Custom width */
            min-height: 150px;
            box-sizing: border-box;
        }
        h2 {
            font-size: 16px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>AutoFill Form</h2>
    <button id="fill">Fill Form</button>

    <script src="popup.js"></script>
    <script src="data.js"></script>
</body>
</html>
